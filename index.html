<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>

    <main>
        <h2>Contenido principal</h2>
        <p>Esta es una página de ejemplo para mostrar cómo crear una estructura básica en HTML.</p>
        <p>Puedes agregar más contenido aquí, como imágenes, enlaces, listas y mucho más.</p>

        <!-- Botón para ejecutar JavaScript -->
        <button onclick="mostrarAlerta()">Haz clic aquí</button>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>

    <script>
        // Función que se ejecuta al hacer clic en el botón
        function mostrarAlerta() {
            alert("¡El JavaScript está funcionando!");
        }
    </script>

</body>
</html>
